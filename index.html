<!DOCTYPE html>
<html>
<head>
    <title>考场时钟</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="time.svg"> 
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
    var maxWidth = document.documentElement.clientWidth;
    document.documentElement.style.fontSize = ((maxWidth / 3840) * 16) + 'px';
    if ('serviceWorker' in window.navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .then(function (reg) {
          console.log('success', reg);
        })
        .catch(function (err) {
          console.log('fail', err);
        });
    }
    </script>
</head>
<body>
    <div style="margin:0 auto;">
        <p id="subject"></p>
        <p id="time"></p>
        <div id="nowtime" style="font-size:16rem;background-color:rgba(255,255,255,0.3);width:60%;margin:0 auto;border-radius:1rem 1rem 1rem 1rem"></div>
        <p style="font-size:4rem">
          如有误差请校准您的电脑时间。<br/>
          考场时钟 版本：2112
        </p>
        <script src="diy.js"></script>
    </div>
</body>
</html>
